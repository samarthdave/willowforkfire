<div class="container text-center">
  <form class="public-events form-horizontal" id="community-training-form">
    <div class="form-well well col-md-12">
  <h3>Contact Information</h3>
  <p>* required</p>

  <label class="control-label" for="contact-name">Name: *</label>
  <div>
    <input type="text" class="form-control" name="contact-name" required>
  </div>

  <label class="control-label" for="contact-email">Email: *</label>
  <div>
    <input type="text" class="form-control" name="contact-email" placeholder="abcd@example.com" required>
  </div>

  <label class="control-label" for="contact-phone">Phone: *</label>
  <div>
    <input type="text" class="form-control" name="contact-phone" placeholder="000-000-0000" required>
  </div>
</div>


    <div class="form-well well col-md-12">
      <img class="img-responsive img-sm" src="./img/community_training.jpg">
      <br>
      <h3>Community Training</h3>
      <p>* required</p>

      <label class="control-label" for="community-training-classname">Class Name: *</label>
      <div>
        <input type="text" name="community-training-classname" class="form-control">
      </div>

      <label class="control-label" for="Comments">Comments: *</label>
      <div>
        <textarea name="community-training-comments" class="form-control"></textarea>
      </div>

    </div>
    <input type="submit" value="Submit" class="btn btn-success btn-lg">
  </form>
</div>
